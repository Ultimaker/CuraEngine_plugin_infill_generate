name: conan-package

on:
  push:
    paths:
      - 'include/**'
      - 'src/**'
      - 'tests/**'
      - 'CuraEngineTiledInfill/**'
      - 'templates'
      - 'conanfile.py'
      - 'CMakeLists.txt'
      - '.github/workflows/conan-package.yml'
      - '.github/workflows/requirements-conan-package.txt'
    branches:
      - main
      - 'CURA-*'
      - '[0-9].[0-9]*'
      - '[0-9].[0-9][0-9]*'

jobs:
  conan-package:
    uses: ultimaker/cura-workflows/.github/workflows/conan-package.yml@main
    secrets: inherit
